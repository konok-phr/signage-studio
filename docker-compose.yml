version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: signage-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-signage_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-signage_password}
      POSTGRES_DB: ${POSTGRES_DATABASE:-signage_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/query.md:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-signage_user} -d ${POSTGRES_DATABASE:-signage_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: signage-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-Compatible Storage (Optional)
  minio:
    image: minio/minio:latest
    container_name: signage-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Application (Next.js or Vite)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signage-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_PROVIDER=postgres
      - AUTH_PROVIDER=local
      - STORAGE_PROVIDER=local
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-signage_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-signage_password}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-signage_db}
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-secret-key}
      - JWT_EXPIRES_IN=7d
      - STORAGE_PATH=/app/uploads
      - STORAGE_URL=${APP_URL:-http://localhost:3000}/uploads
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: signage-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - app
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: signage-network
